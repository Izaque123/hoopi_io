<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <div class="header-section">
      <img src="../../assets/images/hoopi_logo.png" alt="Hoopi Logo" class="hoopi-logo">
      <div class="car-illustration"></div>
    </div>

    <h1 class="welcome-message">OLÁ, SEJA BEM-VINDO(A)</h1>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="E-mail" class="custom-input">
          <ion-icon slot="start" name="mail-sharp" aria-hidden="true"></ion-icon>
        </ion-input>
      </div>

      <div class="input-group">
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Sanha" class="custom-input">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
        </ion-input>
      </div>

      <div class="options-row">
        <ion-item lines="none" class="remember-me-item">
          <ion-checkbox slot="start" color="primary"></ion-checkbox>
          <ion-label>Lembre-me a senha</ion-label>
        </ion-item>
        <ion-button fill="clear" color="dark" class="forgot-password-button" (click)="forgotPassword()">
          Esqueci a senha
        </ion-button>
      </div>

      @if (errorMessage) {
        <p class="error-message ion-text-center">{{ errorMessage }}</p>
      }

      <ion-button expand="block" type="submit" class="login-button">
        Entre
      </ion-button>
      <div class="register-row">
        <p class="register-text">Não possui uma conta?</p>
        <ion-button fill="clear" color="dark" class="register-button" (click)="choseRole()">
          Cadastre-se
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
