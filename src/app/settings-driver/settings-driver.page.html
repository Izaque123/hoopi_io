<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-items">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title class="title-label">Ajustes de Conta</ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="settings-container">
    <div class="welcome-section">
      <p class="welcome-message">Troque as informações que você, condutor, achar necessário.</p>
    </div>

    <form (ngSubmit)="updateAccount()" class="form-settings">
      
      <!-- Seção de Informações Pessoais -->
      <div class="section-title">Informações Pessoais</div>
      
      <div class="input-group">
        <ion-label>Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="user.email" 
          name="email"
          class="custom-input"
          placeholder="Novo Email">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Telefone</ion-label>
        <ion-input 
          type="tel" 
          [(ngModel)]="user.phone" 
          name="phone"
          class="custom-input"
          placeholder="Novo Número">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Estado</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="user.state" 
          name="state"
          class="custom-input"
          placeholder="Nome do Estado">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Cidade</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="user.city" 
          name="city"
          class="custom-input"
          placeholder="Nome da Cidade">
        </ion-input>
      </div>

      <div class="divider"></div>

      <!-- Seção de Informações do Veículo -->
      <div class="section-title">Informações do Veículo</div>
      <p class="vehicle-note">Trocou de Veículo? Se sim, atualize!</p>

      <div class="input-group">
        <ion-label>Marca do Carro</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="vehicle.brand" 
          name="brand"
          class="custom-input"
          placeholder="Insira a Marca">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Modelo do Carro</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="vehicle.model" 
          name="model"
          class="custom-input"
          placeholder="Insira o Modelo">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Cor</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="vehicle.color" 
          name="color"
          class="custom-input"
          placeholder="Insira a Cor">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Ano</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="vehicle.year" 
          name="year"
          class="custom-input"
          placeholder="Insira o Ano">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Placa do Carro</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="vehicle.plate" 
          name="plate"
          class="custom-input"
          placeholder="Insira a Placa">
        </ion-input>
      </div>

      <div *ngIf="errorMessage" class="error-message ion-text-center">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="success-message ion-text-center">
        {{ successMessage }}
      </div>

      <ion-button expand="block" type="submit" class="update-button">
        Atualizar
      </ion-button>
    </form>
  </div>
</ion-content>
